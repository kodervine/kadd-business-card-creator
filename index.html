<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/541d852649.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Kadd - business card creator </title>
</head>
<body>
  <header class="header">
    <h1>Kadd</h1>
  </header>

  <main>
    <!-- Form -->
    <form class="form">
      <!-- Name -->
      <div class="form-div">
        <label>Full name</label>
        <input type="text" name="full-name" id="full-name">
      </div>
      <!-- Title -->
      <div class="form-div">
        <label>Title</label>
        <input type="text" name="job-title" id="job-title">
      </div>
      <!-- Company name -->
      <div class="form-div">
        <label>Company Name</label>
        <input type="text" name="company-name" id="company-name">
      </div>
      <!-- Phone Number -->
      <div class="form-div">
        <label>Phone Number</label>
        <input type="number" name="phone-number" id="phone-number">
      </div>
      <!-- Email address -->
      <div class="form-div">
        <label>Email Address</label>
        <input type="email" name="email-address" id="email-address">
      </div>
      <!-- Address -->
      <div class="form-div">
        <label>Address</label>
        <input type="text" name="office-address" id="office-address">
      </div>
    </form>

    <!-- button -->
    <section>
      <button class="create-card">create card</button>
    </section>
    

    <!-- Section -->
    <article class="card-container">
      <div class="card-header">
        <img src="/images/kadd-logo.png" alt="logo image here">
        <p class="company-name"></p>
      </div>
      <div class="body">
      <h4 class="person-name"></h4>
      <p class="job-title">  </p>
      <!-- First for phone number -->
      <div class="phone-number">
        <i class="fa fa-phone" aria-hidden="true"></i>
        <p></p>
      </div>
      <!-- Email address -->
      <div class="email-address">
        <i class="fa fa-envelope" aria-hidden="true"></i>
        <p></p>
      </div>
      <!-- Third for address -->
      <div class="address">
        <i class="fa fa-map-marker" aria-hidden="true"></i>
        <p></p>
      </div>
      </div>
    </article>
  </main>
 
  <script src="/main.js"></script>
</body>
</html>
